<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Calculadora de figuras Geometricas" />
  <meta property="og:url" content="https://felixverdugo.github.io" />
  <meta name="description" content="Calculadora de figuras geometricas hecho con HTML CSS y JAVASCRIPT" />
  <meta property="og:type" content="website" />
  <title>Curso practico de JavaScript</title>
  <link rel="stylesheet" href="./css/normaliza.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header class="header">
    <h1 class="header__title">Figuras Geométricas</h1>
    <p class="header__desc">
      Este es el primer taller del curso práctico de JavaScript
    </p>
  </header>
  <main class="main">
    <form class="form">
      <fieldset class="form__section">
        <legend class="form__title">Haz Click En la Opcion que necesites</legend>
        <label class="form__label" for="selectFigure">
          Escribe como se llama tu figura, cuánto mide cada lado y la cantidad de lados:
        </label>

        <button class="form__button form__button-a" id="buttonA" type="button">
          Calcular el área
        </button>
        <button min="1" class="form__button form__button-p" type="button" id="buttonP">
          Calcular el perímetro
        </button>
      </fieldset>
    </form>
  </main>
  <script src="app.js"></script>
</body>

</html>
