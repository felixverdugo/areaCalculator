<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Calculadora de figuras Geometricas" />
    <meta property="og:url" content="https://felixverdugo.github.io" />
    <meta
      name="description"
      content="Calculadora de figuras geometricas hecho con HTML CSS y JAVASCRIPT"
    />
    <meta property="og:type" content="website" />
    <title>Curso practico de JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Figuras Geométricas</h1>
      <p class="header__desc">
        Este es el primer taller del curso práctico de JavaScript
      </p>
    </header>
    <main class="main">
      <h2 class="main__title">Calcula el área y perímetro de un cuadrado</h2>
      <form class="form">
        <label class="form__label" for="InputCuadrado">
          Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input class="form__input" id="InputCuadrado" type="number" />
        <button min="1" class="form__button" type="button" id="button">
          Calcular el perímetro
        </button>
        <button class="form__button form__button--active" type="button">
          Calcular el área
        </button>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
